<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
</head>
<body>
    <div id="content">
        <header id="header">
            <p class="sub"><i class="icon ti-bag"></i>Tickets</p>
        </header>
        <div id="content-form">
            <form target="_blank" action="https://www.w3schools.com/action_page.php" method="post">
                <label class="label" for="quantity">
                    <i class="ti-shopping-cart">
                        Tickets, $15 per person
                    </i>
                </label>
                <input type="text" name="soluong" id="quantity" placeholder="How many?">
                <label class="label" for="email">
                    <i class="ti-user">
                        Send To
                    </i>
                </label>
                <input type="email" name="email" id="email" placeholder="Email">
                <button class="btn-submit" type="submit">Pay</button>
                <label for="fruits">Chon qua</label>
                <select name="choose fruits" id="fruits">
                    <option value="orange">orange</option>
                    <option value="durian">durian</option>
                    <option value="jackfruit">jackfruit</option>
                </select>
            </form>
        </div>
    </div>
</body>
</html>
